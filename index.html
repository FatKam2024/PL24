<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024-25 Premier League Match Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        2024-25 Premier League Match Calendar
    </header>
	<nav>
		<button id="lastMonthBtn">Last</button>
		<button id="todayBtn">Today</button>
		<button id="nextMonthBtn">Next</button>
		<button id="tableBtn">Table</button>
		<select id="teamSelect">
			<!-- Options will be dynamically populated based on the language -->
		</select>
		<button id="langBtn">TC</button>
	</nav>

    <div class="calendar" id="calendar">
        <!-- Dynamic content based on CSV data will be inserted here -->
    </div>
    <footer>
        &copy; 2024 Premier League. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
