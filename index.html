<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024-25 Premier League Match Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>2024-25 Premier League Match Calendar</h1>
    </header>
    <nav>
        <button id="lastMonthBtn">上月</button>
        <button id="todayBtn">今日</button>
        <button id="nextMonthBtn">下月</button>
        <select id="teamSelect"></select>
        <button id="tableBtn">積分榜</button>
        <button id="langBtn">EN</button>
        <label for="showStadium">
            <input type="checkbox" id="showStadium">
            <span>顯示球場</span>
        </label>
    </nav>
    <div id="calendar" class="calendar"></div>
    <footer>
        <p>© 2024 CK Premier League. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
